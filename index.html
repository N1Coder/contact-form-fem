<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Contact Us</h1>

      <section class="name-section">
        <div>
          <label for="first-name"
            >First Name <span class="required-mark">*</span></label
          >
          <input type="text" id="first-name" value="John" required />
        </div>

        <div>
          <label for="last-name"
            >Last Name <span class="required-mark">*</span></label
          >
          <input type="text" id="last-name" value="Appleseed" required />
        </div>
      </section>

      <section class="email-section">
        <label for="email"
          >Email Address <span class="required-mark">*</span></label
        >
        <input
          type="email"
          name="email"
          id="email"
          value="email@example.com"
          required
        />
      </section>

      <section class="query-type-section">
        <label for="query-type"
          >Query Type <span class="required-mark">*</span></label
        >

        <div class="selections-container">
          <label class="selection-box" for="general-enquiry">
            <input
              name="query-type"
              type="radio"
              id="general-enquiry"
              value="General Enquiry"
              checked
              required
            />

            <span> General Enquiry </span>
          </label>

          <label class="selection-box" for="support-request">
            <input
              name="query-type"
              type="radio"
              id="support-request"
              value="Support Request"
            />

            <span> Support Request </span>
          </label>
        </div>
      </section>

      <section class="message-section">
        <label for="message"
          >Message <span class="required-mark">*</span></label
        >
        <textarea name="message" id="message">
Hello, I would like to know if you're able to build Shopify e-commerce sites. We're starting a business and we're going to use Shopify. But it would be great to work with an agency who specialises in working with it.</textarea
        >
      </section>

      <section class="consent-section">
        <label for="consent">
          <input type="checkbox" id="consent" name="consent" />
          <span class="checkbox"></span>

          <p>
            I consent to being contacted by the team

            <span class="required-mark">*</span>
          </p>
        </label>
      </section>

      <button type="button">Submit</button>
    </form>
  </body>
</html>
